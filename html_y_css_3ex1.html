<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.Multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="imagenes/thelastofus.webp" alt="the last of us">
    </div>
    <div>
        <h1>Aprendiendo a utilizar videos</h1>
        <video controls autoplay muted loop>
            <source src="videos/elfenlied.mp4" type="video/mp4">
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar audios</h1>
        <audio controls autoplay loop>
            <source src="audios/elfenlied.mp3">
        </audio>
    </div>
</body>
</html>
